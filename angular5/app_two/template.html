<div class="ang5_app_two">
	<h1 style="text-align:center;">
		{{ title }}
	</h1>

	<div class="list">
		<div>
			List of items from App2:
		</div>
		<div class="items">
			<div *ngFor="let item of items">
				* {{ item }}
			</div>
			<div *ngIf="items.length === 0">
				* no items *
			</div>
		</div>
	</div>

	Add a new item you can here:
	<input [(ngModel)]="newItem" placeholder="type the item">
	<button (click)="onAdd(newItem)">Add new item</button>
</div>
